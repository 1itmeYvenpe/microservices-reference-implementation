# Production values for ingestion.
nameOverride: ingestion
exports:
  data:
    replicaCount: 1
    image:
      pullPolicy: IfNotPresent
    telemetry:
      level: "error"
    reason: "new prod deploy"
    nginx-ingress:
      controller:
        replicaCount: 2
    resources:
      requests:
        cpu: 150m
        memory: 600Mi
      limits:
        cpu: 300m
        memory: 800Mi