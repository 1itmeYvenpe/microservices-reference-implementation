###################################################################################################
# Delivery
###################################################################################################
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "delivery.fullname" . | replace "." "" }}
  labels:
    app.kubernetes.io/name: {{ include "delivery.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: dronedelivery
    helm.sh/chart: {{ include "delivery.chart" . }}
    aadpodidbinding: delivery
  annotations:
    kubernetes.io/change-cause: {{ .Values.reason }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "delivery.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "delivery.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/version: {{ .Chart.AppVersion }}
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: dronedelivery
        helm.sh/chart: {{ include "delivery.chart" . }}
        aadpodidbinding: delivery
    spec:
      securityContext:
        fsGroup: 1
      containers:
      - name: fabrikam-delivery
        image: {{ .Values.dockerregistry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: DOCDB_DATABASEID
          value: {{ .Values.cosmosdb.id }}
        - name: DOCDB_COLLECTIONID
          value: {{ .Values.cosmosdb.collectionid }}
        - name: KEY_VAULT_URI
          value: {{ .Values.keyvault.uri }}
        - name: no_proxy
          value: 169.254.169.254
      ports:
        - name: service
          containerPort: 8080
      resources:
        requests:
          cpu: 1
          memory: 2G
        limits:
          cpu: 1
          memory: 3G
